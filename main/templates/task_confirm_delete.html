{% extends 'base.html' %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <div>
                <p>Впевнені, що хочете видалити "{{ object }}"?</p>
            </div>
            <button type="submit">Видалити</button>
        </form>
    </div>
{% endblock %}

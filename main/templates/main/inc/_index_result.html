<div class="row">
    <div class="col-md-5 col-xl-4 mb-2">
        <div class="row justify-content-center mt-3">
            <div class="col text-center">
                <h4>{{ heading }}</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-xl-8">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row">
                        <div class="col">
                            <input class="btn btn-bla mt-2" type="submit" name="search"
                                   value="Знайти заново"/>
                            <input class="btn btn-success mt-2" type="button"
                                   value="Додати до запланованих поїздок"
                                   data-bs-toggle="modal" data-bs-target="#task_info_append"/>
                            {% include 'main/inc/_modal_task_info_append.html' %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class=" col-md-5">
        {% include 'main/inc/_availiable_trips.html' %}
    </div>
</div>

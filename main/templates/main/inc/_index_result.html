{% load crispy_forms_filters %}

<div class="row">
    <div class="search-form col-12 col-md-12 col-lg-4 order-2 order-md-2 order-lg-0">
        <div class="layout-form">
            <h3 class="text-center">{{ heading }}</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-main mt-2 w-100" type="submit" name="search" value="Знайти заново"/>
                <input class="btn btn-success mt-2 w-100" type="button" value="Додати до запланованих"
                       data-bs-toggle="modal" data-bs-target="#task_info_append"/>
                {% include 'main/inc/_modal_task_info_append.html' %}
            </form>
        </div>
    </div>
    <div class="available-trips col-12 col-md-8 col-lg-5 order-1 order-md-0 order-lg-1 mb-3">
        {% include 'main/inc/_available_trips.html' %}
    </div>
    <div class="filter-sorting col-12 col-md-4 col-lg-3 order-0 order-md-1 order-lg-2">
        {% include 'main/inc/_filter_sorting.html' with from_city=form.from_city.data to_city=form.to_city.data %}
    </div>
</div>

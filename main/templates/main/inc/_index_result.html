<div class="row">
    <div class="col-12 col-md-12 col-lg-4 my-3 search-form order-2 order-md-2 order-lg-0">
        <div class="col-12 col-md-6 col-lg-12 offset-md-3 offset-lg-0">
            <h4 class="text-center">{{ heading }}</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col">
                        <input class="btn btn-bla mt-2" type="submit" name="search"
                               value="Знайти заново"/>
                        <input class="btn btn-success mt-2" type="button"
                               value="Додати до запланованих поїздок"
                               data-bs-toggle="modal" data-bs-target="#task_info_append"/>
                        {% include 'main/inc/_modal_task_info_append.html' %}
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 col-md-8 col-lg-5 available-trips order-1 order-md-0 order-lg-1">
        {% include 'main/inc/_available_trips.html' %}
    </div>
    <div class="col-12 col-md-4 col-lg-3 order-0 order-md-1 order-lg-2">
        <h3 class="text-center my-2">Фільтри</h3>
        <div class="filters">
            <div class="ui-group">
                <h5>За населеним пунктом</h5>
                <div class="button-group filters-button-group" data-filter-group="city">
                    <button class="button is-checked" data-filter="*">Всі поїздки</button>
                    <button class="button" data-filter="from_to_city">
                        Тільки {{ form.from_city.data }}-{{ form.to_city.data }}</button>
                    <button class="button d-inline-block" data-filter="from_city">Відправлення
                        з {{ form.from_city.data }}</button>
                    <button class="button d-inline-block" data-filter="to_city">Прибуття
                        в {{ form.to_city.data }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

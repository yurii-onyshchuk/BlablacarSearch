        class="filter-count badge bg-secondary ms-2">{{ trip_list|length }}</span>
</h3>

    {% for trip in trip_list %}
        {% include 'main/inc/_trip_card.html' %}
    {% endfor %}

        <div class="card-body text-center">
            <b>На даний момент доступних поїздок {{ task.from_city }}-{{ task.to_city }} немає</b>
        </div>
    </div>
</div>

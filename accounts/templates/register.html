{% extends 'base.html' %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div>
        <div>
            <h1>{{ title }}</h1>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зареєструватися</button>
            </form>
        </div>
    </div>
{% endblock %}
